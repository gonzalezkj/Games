<div class="container" >
<div class="card text-center">
    <div class="card-header" style="background-color:black">
      <b>LOGIN</b>
    </div>
    <div class="card-body p-4">

        <label> Email</label>
        <input class="form-control m-2" type="email" placeholder="Enter your email" [(ngModel)]="usuario.email">
        
        <label>Password</label>
        <input class="form-control m-2" type="password" placeholder="Enter your password" [(ngModel)]="usuario.password">
        
        <button class="btn btn-primary btn-block m-2" (click)="Ingresar()">LOGIN</button>
        <label>You don't have an account?<a routerLink="/register"> Register</a></label>
    </div>
  </div>
</div>
